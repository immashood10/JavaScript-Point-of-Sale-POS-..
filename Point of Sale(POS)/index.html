<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Point of Sale</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid" id="ID_main_container">
    <div class="row" id="ID_row_main">
      <div class="col-lg-8 col-md-7 col-sm-12" id="ID_column_main_1">    
        <div id="Snacks_container">
          <div class="container-fluid mt-5">
            <div class="row" id="ID_container_row">
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 mb-4 " onclick="btnProducts('Biryani',200)"
                id="ID_container_column">
                <div class="btn-hover color-7">
                  <h4>Biryani</h4>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 mb-4 " onclick="btnProducts('Nihari',180)"
                id="ID_container_column">
                <div class="btn-hover color-7">

                  <h4>Nihari</h4>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 mb-4 " onclick="btnProducts('Haleem',220)"
                id="ID_container_column">
                <div class="btn-hover color-7">
                  <h4>Haleem</h4>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 mb-4 " onclick="btnProducts('Korma',250)"
                id="ID_container_column">
                <div class="btn-hover color-7">

                  <h4>Korma</h4>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 mb-4 " onclick="btnProducts('Qeema',150)"
                id="ID_container_column">
                <div class="btn-hover color-7">

                  <h4>Qeema</h4>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 mb-4 " onclick="btnProducts('Drinks',60)" c
                id="ID_container_column">
                <div class="btn-hover color-7">

                  <h4>Drinks</h4>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 mb-4 " onclick="btnProducts('Juices',40)"
                id="ID_container_column">
                <div class="btn-hover color-7">

                  <h4>Juices</h4>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 mb-4 " onclick="btnProducts('Salad',30)"
                id="ID_container_column">
                <div class="btn-hover color-7">

                  <h4>Salad</h4>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 mb-4 " onclick="btnProducts('Soup',90)"
              id="ID_container_column">
              <div class="btn-hover color-7">
                <h4>Soup</h4>
              </div>
            </div>              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 mb-4 " onclick="btnProducts('Raita',30)"
            id="ID_container_column">
            <div class="btn-hover color-7">
              <h4>Raita</h4>
            </div>
          </div>
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 mb-4 " onclick="btnProducts('Extras',15)"
                id="ID_container_column">
                <div class="btn-hover color-7">
                  <h4>Extras</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="Dishes_container" style="display: none;">
        </div>
      </div>
      <div class="col-lg-4 col-md-5 col-sm-12" id="ID_column_main_2">
        <br>
        <div class="heading">
          <h3>Orders</h3>
        </div>
        <br>
        <div style="display:none;" id="ID_orders">
          <h5 id="ID_product"></h5>
        </div>
        <div class="total" style="display: none;" id="ID_total">
          <div class="container">
            <div class="row">
              <div class="col-lg-6 col-md-6 col-sm-6">
                <h5>Total Price</h5>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-6">
                <h5 id="ID_totalprice"></h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
